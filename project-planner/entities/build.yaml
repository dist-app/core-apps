---
apiVersion: bundle.dist.app/v1alpha1
kind: BundleConfig
metadata:
  name: default
spec:
  appName: Project Planner
  appDesc: Habit tracker focused on how many days it's been since you did things
  appIcon:
    type: glyph
    glyph:
      text: 'ðŸ“‘'
      backgroundColor: '#198856'

---
apiVersion: bundle.dist.app/v1alpha1
kind: DenoServer
metadata:
  name: backend
spec:
  attachKv: true
  # entryPointUrl: server/main.ts
  entryPointUrl: _meteor-compat/server/entrypoint.ts
  # entryPointText:
  #   import "@cosmosaur/server/entrypoint";
  #   import "server/main.ts";
  env:
    PORT: 8000
  permissions:
    import:
    - jsr.io
    - uber.danopia.net
    - esm.sh
    - deno.land
    - cdn.esm.sh
    env: true
    read: true
    sys: true
    net: true
  unstable:
  - broadcast-channel
  - cron
  - kv

---
apiVersion: bundle.dist.app/v1alpha1
kind: ViteApp
metadata:
  name: main
spec:
  config: vite.config.ts
  spaPathPatterns:
  - /
  - /tasks
  - /chores
  - /chores/*

